version: "3.2"

services:

  timer-app-api:
    image: timer-app-api
    build:
      context: .
      dockerfile: timer_app/Dockerfile
    ports:
      - 3001:3000
    environment:
      - CONNECTION_STRING=Host=local-db:5432;Database=sampledb;Username=postgres;Password=mypassword
      - LOCAL_ENV=true
    links:
      - local-db

  local-db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=sampledb
    ports:
      - 5432:5432

